<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Seat Booking</title>
</head>
<body>

  <h1 style="text-align:center;">ðŸšŒ Bus Seat Booking System</h1>
  <div style="text-align:center;">
    <img src="bus.jpg" alt="Bus Image" width="200" />
  </div>

  <form>
    <fieldset>
      <legend><b>User Details</b></legend>

      <p>
        <label>Name:
          <input type="text" name="username" required />
        </label>
      </p>

      <p>
        <label>Password:
          <input type="password" name="password" required />
        </label>
      </p>

      <p><b>Gender:</b></p>
      <label><input type="radio" name="gender" value="male" /> Male</label><br />
      <label><input type="radio" name="gender" value="female" /> Female</label><br />
      <label><input type="radio" name="gender" value="other" /> Other</label>

    </fieldset>

    <fieldset>
      <legend><b>Booking Details</b></legend>

      <p>
        <label>Select City:
          <select name="city" required>
            <option value="">-- Select City --</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Kolkata</option>
            <option>Chennai</option>
            <option>Lucknow</option>
          </select>
        </label>
      </p>

      <p>
        <label>Seat Number:
          <input type="number" name="seat" min="1" max="50" required />
        </label>
      </p>

      <p><b>Seat Type:</b></p>
      <label><input type="radio" name="seat_type" value="AC" /> AC</label><br />
      <label><input type="radio" name="seat_type" value="Non-AC" /> Non-AC</label>

    </fieldset>

    <fieldset>
      <legend><b>Payment Method</b></legend>

      <p>
        <label><input type="radio" name="payment" value="UPI" /> UPI</label><br />
        <label><input type="radio" name="payment" value="Credit Card" /> Credit Card</label><br />
        <label><input type="radio" name="payment" value="Debit Card" /> Debit Card</label><br />
        <label><input type="radio" name="payment" value="Cash" /> Cash</label>
      </p>
    </fieldset>

    <p style="text-align:center;">
      <input type="submit" value="Book Seat" />
    </p>
  </form>

</body>
</html>
