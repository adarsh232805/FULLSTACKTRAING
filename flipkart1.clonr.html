<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo">
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>
        <nav class="nav-links">
            <a href="#" class="nav-link"><i class="fas fa-user-circle"></i> Login</a>
            <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a href="#" class="nav-link"><i class="fas fa-store"></i> Become a Seller</a>
            <a href="#" class="nav-link"><i class="fas fa-ellipsis-v"></i></a>
        </nav>
    </header>

    <nav class="categories-nav">
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/22f1863f6ee8541c.png?q=100" alt="Minutes">
            <span>Minutes</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="Mobiles & Tablets">
            <span>Mobiles & Tablets</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca46cfc39b8a.png?q=100" alt="Fashion">
            <span>Fashion</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb54.png?q=100" alt="Electronics">
            <span>Electronics</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg" alt="Home & Furniture">
            <span>Home & Furniture</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/0b957e937d38e21a.png" alt="TVs & Appliances">
            <span>TVs & Appliances</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png" alt="Flight Bookings">
            <span>Flight Bookings</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/d367a13c9a657500.png" alt="Beauty, Food,...">
            <span>Beauty, Food,...</span>
        </div>
        <div class="category">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d19a7102e2.png" alt="Grocery">
            <span>Grocery</span>
        </div>
    </nav>
    
</body>
</html>
