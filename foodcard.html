<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .food-card {
            width: 220px;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            box-shadow: 0 2px 8px #ccc;
            text-align: center;
            padding: 18px;
        }
        .food-card img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .food-name {
            font-size: 1.2em;
            margin: 12px 0 6px 0;
            color: #333;
        }
        .food-price {
            font-size: 1em;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Food Menu</h2>
    <div class="container">
        <div class="food-card">
            <img src="download (1).jpg" alt="fries">
            <div class="food-name">Fries</div>
            <div class="food-price">₹299</div>
        </div>
        <div class="food-card">
            <img src="download.jpg" alt="chicken">
            <div class="food-name">Chicken</div>
            <div class="food-price">₹149</div>
        </div>
        <div class="food-card">
            <img src="images.jpg" alt="burger">
            <div class="food-name">Burger</div>
            <div class="food-price">₹199</div>
